<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Arianna Terminal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
<style>
  body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
  #terminal { flex: 1; }
  .frame { border: 1px solid #666; margin: 8px; flex: 1; }
</style>
</head>
<body>
<div id="controls">
  <input id="token-input" type="text" placeholder="Token" />
  <button id="connect-btn">Connect</button>
  <span id="status"></span>
</div>
<div id="terminal" class="frame"></div>
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
<script>
const term = new Terminal({
  cursorBlink: true,
  theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? {
    background: '#1e1e1e',
    foreground: '#d4d4d4'
  } : {
    background: '#ffffff',
    foreground: '#000000'
  }
});
term.open(document.getElementById('terminal'));
let buffer = '';
let ws;
const statusEl = document.getElementById('status');
const tokenInput = document.getElementById('token-input');
tokenInput.value = localStorage.getItem('amlkToken') || '';

function connect() {
  const token = localStorage.getItem('amlkToken') || 'change-me';
  if (ws) {
    ws.close();
  }
  ws = new WebSocket(`ws://${location.host}/ws?token=${token}`);
  ws.onopen = () => {
    statusEl.textContent = 'connected';
    term.write('>> ');
  };
  ws.onmessage = ev => {
    term.write('\r\n' + ev.data + '\r\n>> ');
  };
  ws.onclose = () => {
    statusEl.textContent = 'error';
    term.write('\r\n[connection closed]\r\n');
  };
  ws.onerror = () => {
    statusEl.textContent = 'error';
  };
}

document.getElementById('connect-btn').addEventListener('click', () => {
  localStorage.setItem('amlkToken', tokenInput.value);
  connect();
});

connect();

term.onData(data => {
  if (data === '\r') {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(buffer);
    }
    buffer = '';
  } else if (data === '\u007f') {
    if (buffer.length > 0) {
      buffer = buffer.slice(0, -1);
      term.write('\b \b');
    }
  } else {
    buffer += data;
    term.write(data);
  }
});
</script>
</body>
</html>
